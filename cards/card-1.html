<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie.edge">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>

<body>
    <div id="app">
        <div class="container">
            
            <section class="row d-flex justify-content-center mt-5">
                <article class="card col-11 ">
                    <div class="row autor">
                        <img src="../imgs/images.jpg" alt="foto" class="foto col-1 img-responsive">
                        <h6 class="nombre-big col-8">{{notas[0].autor}}</h6>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{notas[0].titulo}}</h5>
                        <p class="card-text"> {{notas[0].texto}}</p>
                    </div>
                    <div class="card-footer">
                        <h6 class="text-mute">Comentarios</h6>
                        <ul>
                            <li v-for="comentario of notas[0].comentarios">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text">{{comentario.textoComentario}}</p>
                                    </div>
                                    <div class="card-footter text-muted pl-5">{{comentario.autor}}</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </article>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../js/blog.js"></script>
</body>

</html>
