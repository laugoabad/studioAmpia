<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie.edge">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand h3" href="#"><img src="imgs/5.png" width="30" height="30"
                        class="d-inline-block align-top" alt="">&nbsp; Studio Ampia</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Servizi</a>
                        <a class="nav-item nav-link" href="#">Eventi</a>
                        <a class="nav-item nav-link" href="#">Aree di Interesse</a>
                    </div>
                </div>
            </nav>
            <header class="header">{{titulo}}</header>
            <section>
                <ul class="row d-flex justify-content-center">
                    <li v-for="nota of notas" class="card col-11 col-md-6 col-lg-4 col-xl-3">
                        <article>
                            <div class="row autor">
                                <img src="./imgs/images.jpg" alt="foto" class="foto col-1 img-responsive">
                                <h6 class="nombre-small col-8">{{nota.autor}}</h6>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{nota.titulo}}</h5>
                                <p class="card-text collapse">{{nota.texto}}</p>
                                <a v-bind:href="nota.hrefer" class="collapsed"></a>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/blog.js"></script>
</body>

</html>
