<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie.edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->

    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
                <a class="navbar-brand h3" href="#"><img src="imgs/5.png" width="30" height="30"
                        class="d-inline-block align-top" alt="">&nbsp; Studio Ampia</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="html/servizi.html">Servizi</a>
                        <a class="nav-item nav-link" href="html/eventi.html">Eventi</a>
                        <a class="nav-item nav-link" href="html/aree.html">Aree di Interesse</a>
                    </div>
                </div>
            </nav>
            <div class="h4 justify-content-center">
                <img src="imgs/logo.png" alt="logo" width="50" height="50"> 
                <h3>Ampia</h3>
                <h5>Medici, psicologi e psicoterapeuti specializzati in infanzia ed adolescienza</h5>
            </div>
            <section>
                <ul class="row d-flex justify-content-center">
                    <li v-for="nota of notas" class="card col-11 col-md-6 col-lg-4 col-xl-3">
                        <article>
                            <div class="row autor">
                                <img src="./imgs/images.jpg" alt="foto" class="foto col-1 img-responsive">
                                <h6 class="nombre-small col-8">{{nota.autor}}</h6>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{nota.titulo}}</h5>
                                <p class="card-text collapse">{{nota.texto}}</p>
                                <a v-bind:href="nota.hrefer" class="collapsed"></a>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/blog.js"></script>
</body>

</html>
